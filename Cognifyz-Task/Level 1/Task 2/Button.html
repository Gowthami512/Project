<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button task</title>
    <style>
        .btn-color{
            padding:10px 25px;
            background-color: rgb(49, 11, 11);
            color:white;
            cursor:pointer;
        }
        .btn-color-1{
            padding:10px 25px;
            background-color: #ec6161;
            color:white;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <form>
        <button class="btn-color" onclick="btn">
            submit
        </button>
        <button class="btn-color-1" onmouseover="submithover(this)" onmouseout="submitactive(this)">
            submit
        </button>
    </form>

    <script>
        const btn=document.querySelector('.btn-color');
        btn.addEventListener('click',()=>{
            btn.style.backgroundColor='white';
            btn.style.color="black";
        });
        function submithover(x){
            x.style.backgroundColor="blue";
            x.style.borderRadius="8px";
           
        }
        function submitactive(x){
            x.style.backgroundColor="#ec6161";
            x.style.color="white";
            
        }
